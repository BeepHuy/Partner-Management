<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="../../../dist/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="../javascript/starry-bg.js"></script>
</head>

<body class="min-h-screen bg-[#0D335F] flex items-center justify-center p-4 starry-bg">
    
    <!-- Form Login -->
    <div class="w-full max-w-[450px] bg-white rounded-xl p-8 login-form relative z-10">
        <div class="mb-4 text-center">
            <img src="../../assets/logo-images/logo 1.png" alt="WorldWide Affiliate" class="w-[65px] mx-auto">
        </div>

        <h2 class="text-2xl font-medium text-[#0D335F] text-center mb-0">Welcome to WorldWide Affiliate</h2>
        <p class="text-base text-[#001F3F] text-center mt-4">Securely log in to the WorldWide Affiliate App</p>

        <form class="mt-8" id="loginForm">
            <div class="mb-8">
                <input type="email" id="emailInput" name="email" placeholder="Email *"
                    class="w-full px-4 py-2.5 rounded-md border border-[#0D335F] bg-[#C6D7E224] text-base outline-none focus:bg-white/40 focus:shadow-[0_0_18px_rgba(13,51,95,0.15)] transition-all duration-200">
            </div>

            <div class="mb-8 relative">
                <input type="password" id="passwordInput" name="password" placeholder="Password *"
                    class="w-full px-4 py-2.5 pr-12 rounded-md border border-[#0D335F] bg-[#C6D7E224] text-base outline-none focus:bg-white/40 focus:shadow-[0_0_18px_rgba(13,51,95,0.15)] transition-all duration-200">
                <span id="toggleEye"
                    class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer opacity-80 hover:opacity-100 transition-all">
                    <i class="fa fa-eye text-black transition-all duration-300 hover:scale-110"></i>
                </span>
            </div>

            <div class="text-left mb-8">
                <a href="forgotpass.html" class="text-base text-[#001F3F] hover:underline transition-all">
                    Forgot password?
                </a>
            </div>

            <button type="submit"
                class="w-full py-2.5 rounded-md border-2 border-[#0D335F] bg-white text-[#0D335F] font-semibold cursor-pointer transition-all duration-300 hover:bg-[#0D335F] hover:text-white hover:-translate-y-0.5 hover:shadow-[0_6px_16px_rgba(13,51,95,0.25)] active:translate-y-0.5 active:shadow-[0_3px_8px_rgba(13,51,95,0.25)]">
                Continue
            </button>

            <div class="flex items-center my-6 text-sm text-[#001F3F]">
                <div class="flex-1 h-px bg-[#001F3F] opacity-75"></div>
                <span class="px-16">OR</span>
                <div class="flex-1 h-px bg-[#001F3F] opacity-75"></div>
            </div>

            <button type="button"
                class="w-full py-1.5 rounded-md border border-gray-300 bg-white text-[#001F3F] font-semibold cursor-pointer flex items-center justify-center gap-8 transition-all duration-300 hover:-translate-y-0.5 hover:shadow-[0_6px_16px_rgba(13,51,95,0.25)] active:translate-y-0.5 active:shadow-[0_3px_8px_rgba(13,51,95,0.25)]">
                <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google" class="w-9">
                <span>Continue With Google</span>
            </button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../javascript/notyf-config.js"></script>
    <script src="../javascript/login-admin.js"></script>
</body>

</html>
