<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="../../../dist/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

</head>

<body class="min-h-screen bg-white flex items-center justify-center p-4  diagonal-bg">
    <div class="line-left"></div>
    <div class="line-right"></div>
    <div class="decorative-boxes"></div>
    <div class="w-full max-w-[500px] bg-white rounded-xl px-9 py-10 shadow-[0_10px_40px_rgba(0,0,0,0.3)] z-10">

        <div class="logo-container w-20 h-20 mx-auto mb-5 flex items-center justify-center">
            <img src="../../assets/logo-images/logo 1.png" alt="WorldWide Affiliate"
                class="w-full h-full object-contain">
        </div>

        <h2 class="text-2xl font-medium text-[#0D335F] text-center leading-tight">Forgot Your Password?</h2>

        <p class="text-base text-[#001F3F] text-center mt-5 leading-relaxed">
            Enter your email address and we will send<br>
            you instructions to reset your password.
        </p>

        <form class="mt-8" id="forgotForm">
            <div class="mb-8">
                <input type="email" id="emailInput" name="email" placeholder="Email *"
                    class="w-full px-4 py-3 rounded-lg border-[1.5px] border-[#0D335F] bg-white text-sm placeholder:text-gray-400 outline-none focus:border-[#0D335F] focus:shadow-[0_0_0_3px_rgba(13,51,95,0.1)] transition-all duration-200">
            </div>

            <button type="submit"
                class="w-full py-3 rounded-lg border-2 border-[#0D335F] bg-white text-[#0D335F] font-semibold cursor-pointer transition-all duration-200 hover:bg-[#0D335F] hover:text-white hover:-translate-y-0.5 hover:shadow-[0_8px_18px_rgba(13,51,95,0.25)] active:translate-y-0.5 active:shadow-[0_4px_10px_rgba(13,51,95,0.25)]">
                Continue
            </button>

            <div class="mt-8 text-center">
                <a href="login.html"
                    class="inline-block text-base text-[#001F3F] font-medium hover:underline transition-all">
                    Back to WorldWide Application
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../javascript/notyf-config.js"></script>
    <script src="../javascript/forgot-admin.js"></script>

</body>

</html>
