<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kim Huy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="../../../dist/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>

<body class="min-h-[100dvh] flex items-center justify-center p-4 bg-white relative diagonal-bg">
    <div class="line-left"></div>
    <div class="line-right"></div>
    <div class="decorative-boxes"></div>

    <div class="w-full relative z-10">
        <section
            class="w-full max-w-[1000px] mx-auto flex rounded-[10px] overflow-hidden shadow-[0_10px_40px_rgba(0,0,0,0.3)] flex-col md:flex-row">
            <!-- Login Info Section -->
            <div class="flex-1 flex flex-col">
                <div class="py-2 md:py-2 bg-primary flex items-center justify-center">
                    <div class="mb-4 text-center">
                        <img src="../../assets/logo-images/logo 1.png" alt="Worldwide Affiliate"
                            class="w-[94px] mx-auto">
                    </div>
                </div>
                <div class="flex-1 py-8 md:py-5 bg-white text-black flex items-center justify-center">
                    <div class="w-full max-w-[430px] px-6 md:px-4">
                        <!-- Title -->
                        <h1 class="text-xl md:text-[22px] font-extrabold mb-1.5 text-center">Worldwide Affiliate</h1>
                        <p class="text-sm md:text-base opacity-80 mb-6 md:mb-8 text-center">Sign in to continue</p>
                        <!-- Form -->
                        <form class="login-form" id="loginForm">
                            <div class="text-left mb-4 md:mb-5">
                                <label class="text-sm md:text-base font-bold mb-1.5 block">Email
                                    <span class="text-red-400">*</span>
                                </label>
                                <input type="email" id="emailInput" name="email" placeholder="Enter your email"
                                    class="w-full h-10 md:h-10 text-sm md:text-base rounded-[10px] border-2 border-primary px-3.5 bg-[#D9E9FF40] placeholder-gray-400 focus:outline-none  focus:bg-white/40 focus:shadow-[0_0_18px_rgba(255,255,255,0.25)] transition-[background-color,box-shadow] duration-200">
                            </div>

                            <div class="text-left mb-4 md:mb-5">
                                <label class="text-sm md:text-base font-bold mb-1.5 block">Password
                                    <span class="text-red-400">*</span>
                                </label>
                                <div class="relative">
                                    <input type="password" id="passwordInput" name="password"
                                        placeholder="Enter your password"
                                        class="w-full h-10 md:h-10 text-sm md:text-base rounded-[10px] border-2 border-primary px-3.5 pr-12 bg-[#D9E9FF40]  placeholder-gray-400 focus:outline-none  focus:bg-white/40 focus:shadow-[0_0_18px_rgba(255,255,255,0.25)] transition-[background-color,box-shadow] duration-200">
                                    <span id="toggleEye"
                                        class="absolute right-3.5 top-1/2 -translate-y-1/2 cursor-pointer opacity-80 hover:opacity-100 transition-all">
                                        <i class="fa fa-eye text-black transition-all duration-300 hover:scale-110"></i>
                                    </span>
                                </div>
                            </div>

                            <div
                                class="flex flex-col md:flex-row md:justify-between text-xs md:text-sm gap-3 md:gap-0 my-4 md:my-3.5 md:mb-7">
                                <a href="#" class=" hover:underline transition-all">Password Recovering</a>
                                <label class="flex gap-1.5 items-center cursor-pointer ">
                                    <input type="checkbox" class="w-4 h-4 cursor-pointer accent-[#1e3a8a]">
                                    <span>Remember Me</span>
                                </label>
                            </div>

                            <button type="submit"
                                class="w-full md:w-[200px] h-11 text-sm md:text-base rounded-[10px] border-none bg-primary text-white font-extrabold cursor-pointer mb-6 md:mb-7 transition-all duration-300 mx-auto block hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(30,58,138,0.3)]">
                                SIGN IN
                            </button>
                        </form>

                        <!-- Footer Links -->
                        <div
                            class="flex flex-col md:flex-row md:justify-between gap-3 md:gap-0 text-xs md:text-sm mb-5 md:mb-6">
                            <a href="../advertiser/register.html"
                                class=" text-center md:text-left underline font-semibold transition-all hover:text-primary">
                                Advertiser Sign Up
                            </a>
                            <a href="register.html"
                                class=" text-center md:text-left underline font-semibold transition-all hover:text-primary">
                                Publisher Sign Up
                            </a>
                        </div>

                        <div class="flex justify-center gap-3 md:gap-4">
                            <a href="#"
                                class="w-9 h-9 rounded-md bg-[#1877f2] flex items-center justify-center text-white transition-all duration-300 hover:-translate-y-1">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#"
                                class="w-9 h-9 rounded-md bg-[#0a66c2] flex items-center justify-center text-white transition-all duration-300 hover:-translate-y-1">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="#"
                                class="w-9 h-9 rounded-md bg-[#1da1f2] flex items-center justify-center text-white transition-all duration-300 hover:-translate-y-1">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hidden md:flex flex-1 bg-white items-center justify-center overflow-hidden">
                <img src="../../assets/images/auth/about-image.png" alt="Preview"
                    class="w-full h-full object-cover block">
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../javascript/notyf-config.js"></script>
    <script src="../javascript/login.js"></script>
</body>

</html>
