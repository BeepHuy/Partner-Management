<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KyrenHuy - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    
    <style>
        html {
            scroll-behavior: smooth;
        }

        /* Custom styles */
        body {
            background: linear-gradient(-54deg, #00265D 0%, #FFFFFF 50%, #00265D 100%);
        }

        .login-container {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Input focus animation */
        input:focus {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        /* Button hover effect */
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Social icon hover */
        .social-icon:hover {
            transform: translateY(-3px);
        }

        /* Error state */
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }

        /* Password toggle animation */
        #toggleEye i {
            transition: all 0.3s ease;
        }

        #toggleEye:hover i {
            transform: scale(1.1);
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy-dark': '#00265D',
                        'navy-light': '#003d8f',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full">
        <!-- Main Container -->
        <section class="w-full max-w-[1000px] mx-auto flex rounded-[10px] overflow-hidden login-container
                        flex-col md:flex-row">
            
            <!-- Login Info Section -->
            <div class="flex-1 py-8 md:py-5 bg-navy-dark text-white flex items-center justify-center">
                <div class="w-full max-w-[430px] px-6 md:px-4">
                    <!-- Logo -->
                    <div class="mb-4 text-center">
                        <img src="../../assets/logo-images/logo 1.png" alt="Worldwide Affiliate"
                            class="w-[94px] mx-auto">
                    </div>

                    <!-- Title -->
                    <h1 class="text-xl md:text-[22px] font-extrabold mb-1.5 text-center">Worldwide Affiliate</h1>
                    <p class="text-sm md:text-base opacity-80 mb-6 md:mb-8 text-center">Sign in to continue</p>

                    <!-- Form -->
                    <form class="login-form" id="loginForm">
                        <!-- Email Field -->
                        <div class="text-left mb-4 md:mb-5">
                            <label class="text-sm md:text-base font-bold mb-1.5 block">Email <span class="text-red-400">*</span></label>
                            <input type="email" id="emailInput" name="email" placeholder="Enter your email"
                                class="w-full h-10 md:h-10 text-sm md:text-base rounded-[10px] border-2 border-white px-3.5 bg-white/25 text-white placeholder-white/60 focus:outline-none focus:bg-white/40 focus:border-white transition-all">
                        </div>

                        <!-- Password Field -->
                        <div class="text-left mb-4 md:mb-5">
                            <label class="text-sm md:text-base font-bold mb-1.5 block">Password <span class="text-red-400">*</span></label>
                            <div class="relative">
                                <input type="password" id="passwordInput" name="password" placeholder="Enter your password"
                                    class="w-full h-10 md:h-10 text-sm md:text-base rounded-[10px] border-2 border-white px-3.5 pr-12 bg-white/25 text-white placeholder-white/60 focus:outline-none focus:bg-white/40 focus:border-white transition-all">
                                <span id="toggleEye"
                                    class="absolute right-3.5 top-1/2 -translate-y-1/2 cursor-pointer opacity-80 hover:opacity-100 transition-all">
                                    <i class="fa fa-eye text-white"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Options -->
                        <div class="flex flex-col md:flex-row md:justify-between text-xs md:text-sm gap-3 md:gap-0 my-4 md:my-3.5 md:mb-7">
                            <a href="#" class="text-white hover:underline transition-all">Password Recovering</a>
                            <label class="flex gap-1.5 items-center cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 cursor-pointer accent-white">
                                <span>Remember Me</span>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="btn-login w-full md:w-[200px] h-11 text-sm md:text-base rounded-[10px] border-none bg-white text-navy-dark font-extrabold cursor-pointer mb-6 md:mb-7 transition-all duration-300 mx-auto block">
                            SIGN IN
                        </button>
                    </form>

                    <!-- Footer Links -->
                    <div class="flex flex-col md:flex-row md:justify-between gap-3 md:gap-0 text-xs md:text-sm mb-5 md:mb-6">
                        <a href="#" class="text-white text-center md:text-left font-semibold no-underline hover:underline transition-all">
                            Terms And Conditions
                        </a>
                        <a href="#" class="text-white text-center md:text-left font-semibold no-underline hover:underline transition-all">
                            Privacy Policy
                        </a>
                    </div>

                    <!-- Social Links -->
                    <div class="flex justify-center gap-3 md:gap-4">
                        <a href="#"
                            class="social-icon w-9 h-9 rounded-md bg-[#1877f2] flex items-center justify-center text-white transition-all duration-300">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#"
                            class="social-icon w-9 h-9 rounded-md bg-[#0a66c2] flex items-center justify-center text-white transition-all duration-300">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#"
                            class="social-icon w-9 h-9 rounded-md bg-[#1da1f2] flex items-center justify-center text-white transition-all duration-300">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Image Section - Hidden on Mobile -->
            <div class="hidden md:flex flex-1 bg-white items-center justify-center overflow-hidden">
                <img src="../../assets/images/auth/about-image.png" alt="Preview"
                    class="w-full h-full object-cover block">
            </div>
        </section>
    </div>

    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <script>
        // Initialize Notyf
        const notyf = new Notyf({
            duration: 4000,
            position: {
                x: 'right',
                y: 'top'
            },
            dismissible: true,
            ripple: true
        });

        // Toggle password visibility
        const toggleEye = document.getElementById('toggleEye');
        const passwordInput = document.getElementById('passwordInput');
        const eyeIcon = toggleEye.querySelector('i');

        toggleEye.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Form validation and submit
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');

        // Remove error state on input
        emailInput.addEventListener('input', function() {
            this.classList.remove('input-error');
        });

        passwordInput.addEventListener('input', function() {
            this.classList.remove('input-error');
        });

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Get values
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Reset error states
            emailInput.classList.remove('input-error');
            passwordInput.classList.remove('input-error');

            // Collect all errors
            let errors = [];

            // Validate Email
            if (email === '') {
                emailInput.classList.add('input-error');
                errors.push('Vui lòng nhập email');
            } else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    emailInput.classList.add('input-error');
                    errors.push('Email không đúng định dạng');
                }
            }

            // Validate Password
            if (password === '') {
                passwordInput.classList.add('input-error');
                errors.push('Vui lòng nhập mật khẩu');
            } else if (password.length < 6) {
                passwordInput.classList.add('input-error');
                errors.push('Mật khẩu phải có ít nhất 6 ký tự');
            }

            // Show errors or success
            if (errors.length > 0) {
                // Show each error with delay
                errors.forEach((error, index) => {
                    setTimeout(() => {
                        notyf.error(error);
                    }, index * 500);
                });
            } else {
                // Success
                notyf.success('Đăng nhập thành công! Chào mừng bạn quay trở lại.');
                
                // Optional: Reset form after success
                setTimeout(() => {
                    loginForm.reset();
                }, 1500);
            }
        });

        // Responsive breakpoints info (console log for development)
        function checkBreakpoint() {
            const width = window.innerWidth;
            let breakpoint = '';
            
            if (width <= 480) {
                breakpoint = 'Mobile Portrait (0-480px)';
            } else if (width <= 767) {
                breakpoint = 'Mobile Landscape (481-767px)';
            } else if (width <= 1024) {
                breakpoint = 'Tablet/iPad (768-1024px)';
            } else if (width <= 1536) {
                breakpoint = 'Laptop (1025-1536px)';
            } else {
                breakpoint = 'TV/Large Desktop (1536px+)';
            }
            
            console.log('Current breakpoint:', breakpoint, '- Width:', width + 'px');
        }

        // Check on load and resize
        window.addEventListener('load', checkBreakpoint);
        window.addEventListener('resize', checkBreakpoint);
    </script>
</body>

</html>
